program: train_ULP_dq.py
project: ULP_vanilla_sweep_working
method: bayes
metric:
  name: test_acc
  goal: maximize
parameters:
  meta_lr:
    min: 1e-4
    max: 1e-2
    distribution: log_uniform_values
  ulp_lr:
    min: 1e2
    max: 1e4
    distribution: log_uniform_values
  tv_reg:
    min: 1e-7
    max: 1e-2
    distribution: log_uniform_values
  meta_bs:
    values: [16, 32, 64, 128, 256]
  clean_train_dir:
    value: "old_models/clean/trainval/*.pt"
  clean_test_dir:
    value: "old_models/clean/test/*.pt"
  poison_train_dir:
    value: "old_models/poison/trainval/*.pt"
  poison_test_dir:
    value: "old_models/poison/test/*.pt"
  epochs:
    value: 100
  num_train:
    value: 1000
  num_test:
    value: 200
  ulp_scale:
    value: 255
